<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-survey</title>
    <link rel="stylesheet" href="food-survey.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stlyesheet" href="reset.css">
</head>


<body>
 
    <h1 id="title"> Restaurant Dining Survey</h1>
     <p id="description"> Taking this short survey enables us to create more of the food that you enjoy. Thank you!</p>


<form id="survey-form">
  <ul>
    <span class="flex1-container">
      <li class="form-item"><label id="name-label" for="name"> Name: </label><input id="name" type="text" name="name" placeholder="Gordon Ramsay" required></li>    
      <li class="form-item"><label id="email-label" for="email"> Email Address:</label><input id="email" type="email" name="name" Placeholder="G_Ramsay@yahoo.com" required></li>    
    </span>
  </ul>
  
 <ul>
  <span class="flex1-container">
    <li class="form-item"><label id="number-label" for="number"> Age </label><input id="number" type="number" name="number" min="8" max="100" placeholder="69" required></li>
      
      <div class="form-item">
    <li><label for="dropdown" id="cuisine"> Favorite Cuisine: </label></li>
    <li><select id="dropdown" class="dropdown">
        <option value="Italian"> Italian </option>
        <option value="New American"> New-American </option>
        <option Value="Meat and potatoes"> Meat+Potatoes </option>
        <option value="Mexican"> Mexican </option>
        <option value="Asian Cuisine"> Asian </option>
        <option value="other"> Other </option></li>
     </select>
    </div>
  </span>
</ul>
    
    <li>
    <label for="price-range" class="radio-label">Whats your typical budget for a meal in a restaurant?</label>
<fieldset id="price-range" >
    
  <ul class="radio-container">
    <li class="radio-btn"><input type="radio" name="price" value="12$-or-less"> less than 12$</input></li>
    <li class="radio-btn"><input type="radio" name="price" value="12-17$"> 12$-17$</input></li>
    <li class="radio-btn"><input type="radio" name="price" value="18-25$"> 18$-25$</input></li>
    <li class="radio-btn"><input type="radio" name="price" value="25$-30$">25$-30$</input></li>
    <li class="radio-btn"><input type="radio" name="price" value="30$-and-up"> more than 30$</input></li>
  </li>
  </ul>  
</fieldset>
  
    
    
    <fieldset>  
    
      <label for="Foods-you-like" class="checkbox-label"> Check all Boxes containing foods that you enjoy:</label>
  
        <fieldset id="foods-you-like">   
          <ul class="checkbox-container">
            <li class="cbox"><label><input type="checkbox" name="tasty" value="tomatoes"> Tomatoes</label></li> 
            <li class="cbox"><label><input type="checkbox" name="tasty" value="olives"> Olives</label></li>
            <li class="cbox"><label><input type="checkbox" name="tasty" value="spinach"> Spinach</label></li>
            <li class="cbox"><label><input type="checkbox" name="tasty" value="garlic"> Garlic</label></li>
            <li class="cbox"><label><input type="checkbox" name="tasty" value="seafood"> Seafood</label></li>
          </ul>  
        </fieldset>  
  </div>
  
  <div class="comment-container">
    <label id="text-area"> Comments </label>
      <textarea class="comment-box" id="textarea" name="instructions" rows="5" cols="40">
    </textarea>
  
    
    
    <input id="submit" type="submit" class="btn">
    </input>
  </div>  
    
    
    </form>








    </body>
</html>
